<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drift Runner Socket.io Viewer Test</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-info btn-newroom">New Room</button>&nbsp;
                    <h3>Room #<span id="room-number">-</span></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h3>Remote Records (latest on top)</h3>
                    <table class="table table-hover event-table">
                        <thead>
                            <tr>
                                <th>player</th>
                                <th>event</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
        <script src="/test-viewer.js"></script>
    </body>
</html>
